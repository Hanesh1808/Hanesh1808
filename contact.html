<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .contact-container {
            max-width: 600px;

        }
        .contact-container h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

            background-color: #45a049;
        }

</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> s.hanesh1808@gmail.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Address:</strong> 2/180 south street,coimbatore,Tamil Nadu</p>
